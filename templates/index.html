<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<form method="POST" class="post-form" action="/emp">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Enter Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee Id : {{ form.eid }}</label>  
    <div class="col-sm-4">    
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee FirstName : {{ form.FirstName }}</label>  
    <div class="col-sm-4">    
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee LastName : {{ form.LastName }} </label>  
    <div class="col-sm-4">   
    </div>  
    <div class="form-group row">  
      <label class="col-sm-2 col-form-label">Employee Profilepicture : {{ form.Profilepicture }}</label>  
      <div class="col-sm-4">    
      </div> 
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee EmailAddress : {{ form.EmailAddress }}</label>  
    <div class="col-sm-4">    
    </div>  
  </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Employee Subjectstaught : {{ form.Subjectstaught }}</label>  
  <div class="col-sm-4">   
  </div>    
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Employee PhoneNumber : {{ form.PhoneNumber }}</label>  
    <div class="col-sm-4">   
    </div>  
    <div class="form-group row">  
      <label class="col-sm-2 col-form-label">Employee RoomNumber : {{ form.RoomNumber }}</label>  
      <div class="col-sm-4">    
      </div>  
    </div>  

  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
     
        <button type="submit" class="btn btn-primary">Submit</button> 
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
